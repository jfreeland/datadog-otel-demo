hostmetrics:
  collection_interval: "60s"
  scrapers:
    cpu:
    load:
    memory:
    disk:
    filesystem:
    network:

processors:
  batch:
    send_batch_size: 10000
    timeout: 10s

service:
  pipelines:
    metrics:
      receivers: [hostmetrics]
      processors: [batch]
    traces:
      processors: [batch]
